<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link type="text/css" href="./css/lineas.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/clockpicker.css">
    <script src="./js/clockpicker.js"></script>
</head>

<body>
    <div class="container m-5">
        <h1>Registrar Linea</h1>
        <form id="form" class="rows g-3 needs-validation" novalidate>
            <div class="row mb-5">
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        <label for="nombre">Nombre</label>
                        <div class="invalid-tooltip">Ingrese un nombre</div>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="categoriaSelect" aria-label="Select Category" required>
                            <option selected disabled value="">Seleccione..</option>
                            <option value="Micro">Micro</option>
                            <option value="Minibus">Minibus</option>
                            <option value="Taxi-truffi">Taxi-Truffi</option>
                        </select>
                        <label for="categoriaSelect">Categorias</label>
                        <div class="invalid-tooltip">Seleccione una categoria</div>
                    </div>

                    <div class="mb-3">
                        <label id="H" for="horario">Horario</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control clockpicker" data-placement="right" data-align="top" data-autoclose="true" placeholder="Inicio" aria-label="HoraInicio" readonly required>
                            <span class="input-group-text">-</span>
                            <input type="text" class="form-control clockpicker" data-placement="right" data-align="top" data-autoclose="true" placeholder="Final" aria-label="HoraFinal" readonly required>
                            <div class="invalid-tooltip">Ingrese la hora</div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label id="T" class="mb-1">Telefonos</label><br />
                        <div id="TelfVi" class="form-group">
                            <div class="input-group mb-3">
                                <input id="idTelf" type="number" class="form-control" placeholder="Telefono" aria-label="Telefono" aria-describedby="btnAddTelf">
                                <button class="btn btn-outline-secondary text-white" type="button" id="btnAddTelf" onclick="newTelf()">Add</button><br/>
                                <span class="help-block"></span>
                            </div>
                            <ul id="TelfList" class="list-group">
                            </ul>
                        </div>
                    </div>


                </div>

                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="mb-3">
                        <label id="P" class="mb-1">Pasajes</label><br />
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="pasajeAM" placeholder="00:00" required>
                            <label for="pasajeAM">Adulto Mayor</label>
                            <div class="invalid-tooltip">Ingrese pasaje</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="pasajeD" placeholder="00:00" required>
                            <label for="pasajeD">Discapacidad</label>
                            <div class="invalid-tooltip">Ingrese pasaje</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="pasajeU" placeholder="00:00" required>
                            <label for="pasajeU">Universitario</label>
                            <div class="invalid-tooltip">Ingrese pasaje</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="pasajeE" placeholder="00:00" required>
                            <label for="pasajeE">Estudiante</label>
                            <div class="invalid-tooltip">Ingrese pasaje</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 col-lg-4">

                    <div class="mb-3">
                        <label id="C" class="mb-1">Calles</label><br />
                        <div id="CalleVi">
                            <div class="input-group mb-3">
                                <input id="idCalle" type="text" class="form-control" placeholder="Calle" aria-label="Calle" aria-describedby="btnAddCalle">
                                <button class="btn btn-outline-secondary text-white" type="button" id="btnAddCalle" onclick="newCalle()">Add</button>
                            </div>
                            <ul id="CalleList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label id="Z" class="mb-1">Zonas</label><br />
                        <div id="zonaVi">
                            <div class="input-group mb-3">
                                <input id="idZona" type="text" class="form-control" placeholder="Zona" aria-label="Zona" aria-describedby="btnAddZona">
                                <button class="btn btn-outline-secondary text-white" type="button" id="btnAddZona" onclick="newZona()">Add</button>
                            </div>
                            <ul id="ZonaList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-primary inline">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
    <script src="./js/linea.js"></script>
    <script>
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script type="text/javascript">
        $('.clockpicker').clockpicker();
    </script>
</body>

</html>
