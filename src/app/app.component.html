<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="header-toolbar">
          <img src="../../assets/img/escudo.png" class="escudo" />
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="danger"></ion-icon>
              <ion-label>
                {{ 'Menu.' + p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="showExitAlert()">
            <ion-icon slot="start" name="exit" color="danger"></ion-icon>
            <ion-label>
              {{ 'Menu.Salir' | translate }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-row>
            <ion-col col-6 class="bck-cbba"></ion-col>
            <ion-col col-6 class="bck-danger"></ion-col>
          </ion-row>
          <img src="../../assets/img/unidos.png" class="footer-img" />
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
