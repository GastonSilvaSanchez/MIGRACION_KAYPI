<ion-header>
  <ion-toolbar color="{{config.styleApp}}">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{'IrDesdeMiUbicacion.ResultadoBusqueda' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let linea of lines">
      <ion-avatar slot="start">
        <img src="{{config.pathFolderImage + config.pathImages.univalle}}">
      </ion-avatar>
      <ion-label>
        <h2><b>{{linea.Nombre}}</b></h2>
        <p>{{linea.Categoria}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
